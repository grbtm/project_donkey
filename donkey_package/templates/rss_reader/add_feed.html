{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add feed{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="xml_href">Link to xml file</label>
    <input name="xml_href" id="xml_href" value="{{ request.form['xml_href'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
