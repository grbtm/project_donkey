{% extends 'base.html' %}

{% block content %}
{% for item in items %}
<article class="item">
    <header>
        <div>
            {{ item['title'] }}
            <div class="about">Published: {{ item['created'] }} Link: {{ item['link'] }}</div>
        </div>
    </header>
    <p class="body">{{ item['description'] }}</p>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
